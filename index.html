<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <style type="text/css">
            .icon {
                width: 1em; height: 1em;
                vertical-align: -0.15em;
                fill: currentColor;
                overflow: hidden;
            }
        </style>

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <section class="colorPanel">
            <div class="red">
                <svg version="1.1"
                     baseProfile="full"
                     width="7vh" height="7vh"
                     xmlns="http://www.w3.org/2000/svg">
                    <circle cx="3vh" cy="3vh" r="3vh" fill="red" />
                </svg>
            </div>
            <div class="orange">
                <svg version="1.1"
                     baseProfile="full"
                     width="7vh" height="7vh"
                     xmlns="http://www.w3.org/2000/svg">
                    <circle cx="3vh" cy="3vh" r="3vh" fill="orange" />
                </svg>
            </div>
            <div class="yellow">
                <svg version="1.1"
                     baseProfile="full"
                     width="7vh" height="7vh"
                     xmlns="http://www.w3.org/2000/svg">
                    <circle cx="3vh" cy="3vh" r="3vh" fill="yellow" />
                </svg>
            </div>
            <div class="green">
                <svg version="1.1"
                     baseProfile="full"
                     width="7vh" height="7vh"
                     xmlns="http://www.w3.org/2000/svg">
                    <circle cx="3vh" cy="3vh" r="3vh" fill="green" />
                </svg>
            </div>
            <div class="blue">
                <svg version="1.1"
                     baseProfile="full"
                     width="7vh" height="7vh"
                     xmlns="http://www.w3.org/2000/svg">
                    <circle cx="3vh" cy="3vh" r="3vh" fill="blue" />
                </svg>
            </div>
            <div class="pink">
                <svg version="1.1"
                     baseProfile="full"
                     width="7vh" height="7vh"
                     xmlns="http://www.w3.org/2000/svg">
                    <circle cx="3vh" cy="3vh" r="3vh" fill="pink" />
                </svg>
            </div>
            <div class="black">
                <svg version="1.1"
                     baseProfile="full"
                     width="7vh" height="7vh"
                     xmlns="http://www.w3.org/2000/svg">
                    <circle cx="3vh" cy="3vh" r="3vh" fill="black" />
                </svg>
            </div>
            <div class="grey">
                <svg version="1.1"
                     baseProfile="full"
                     width="7vh" height="7vh"
                     xmlns="http://www.w3.org/2000/svg">
                    <circle cx="3vh" cy="3vh" r="3vh" fill="grey" />
                </svg>
            </div>
            <div class="icon-color">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-color"></use>
                </svg>
            </div>
            <div class="currentColor">
                <svg class='currentColorSvg' version="1.1"
                     baseProfile="full"
                     width="7vh" height="7vh"
                     xmlns="http://www.w3.org/2000/svg">
                    <circle cx="3vh" cy="3vh" r="3vh" fill="black" />
                </svg>
            </div>
        </section>
        <div class="canvasWrapper"></div>
        <section class="panel">
            <div class="pen">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-pen"></use>
                </svg>
            </div>
            <div class="erase">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-erase"></use>
                </svg>
            </div>
            <div class="clear">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-clear"></use>
                </svg>
            </div>
            <div class="painter">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-paint"></use>
                </svg>
            </div>
            <div class="download">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-upload-demo"></use>
                </svg>
            </div>
        </section>

        <script src="//at.alicdn.com/t/font_o0aoikjeit1sv2t9.js"></script>
        <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/createCanvas.js"></script>
        <script src="js/tools.js"></script>
        <script src="js/colors.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
